    <form id="orderForm" class="space-y-4">
      <input type="text" id="clienteNome" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 text-white placeholder-gray-400" placeholder="Nome completo" required />
      <input type="text" id="clienteEndereco" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 text-white placeholder-gray-400" placeholder="Endere√ßo completo" required />

      <input type="text" id="clientePedido" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 text-white placeholder-gray-400" placeholder="Seu pedido (ex: 2 Camisetas Pretas)" required />
      <select id="formaPagamento" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 text-white" required>

</main>

<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('mobileMenu');
  const overlay = document.getElementById('overlay');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('translate-x-full');
    overlay.classList.toggle('hidden');
  });

  overlay.addEventListener('click', () => {
    menu.classList.add('translate-x-full');
    overlay.classList.add('hidden');
  });

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nome = document.getElementById('clienteNome').value;
    const endereco = document.getElementById('clienteEndereco').value;
    const telefone = document.getElementById('clienteTelefone').value;
    const pedido = document.getElementById('clientePedido').value;
    const payment = document.getElementById('formaPagamento').value

    shopNumber = 81989126781;
    const msg = `Nome: ${nome}\nüìùPedido: ${pedido}\nüó∫Ô∏èEndere√ßo: ${endereco}\n‚òéÔ∏èTelefone: ${telefone}\nPagamento: ${payment}`;
    const url = `https://wa.me/55${shopNumber}?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
